{% extends "index.html" %}
{% block base %}

<div class="container-fluid">
  <div class="container">
      <h4 class="text-center fw-semibold"> Add New Student</h4>
      <div class="card-body bg-white text-dark ">
        <form action="/add/" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
          <div class="row">
              <div class="col-lg-12"><div class="mb-5"><div class="d-flex flex-column align-items-center text-center">
                   <input type="file" name="image" accept="image/*">
              </div></div></div>
             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Admission Number</label>
             <div class="col-sm-6"><input type="text" class="form-control" placeholder="               Auto Generated" disabled></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Admission Date</label>
             <div class="col-sm-6"><input type="text"  class="form-control" placeholder="               Auto Generated" disabled></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Student Name</label>
             <div class="col-sm-6"><input type="text" name="studentName" value="{{s.studentName}}" class="form-control"  ></div></div></div></div>

              <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Date of Birth</label>
             <div class="col-sm-6"><input type="text" id="datepicker" name="studentDOB" value="{{s.studentDOB|date:'d-m-Y'}}" class="form-control" placeholder="Select Date of Birth" ></div></div></div></div>

              <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Student Class</label>
             <div class="col-sm-6"><select class="form-select"  name="studentClass"  aria-label="Default select example">
                                   <option value="Nursery"    {% if s.studentClass == 'Nursery'   %} selected {% endif %} > Nursery     </option>
								   <option value="L.K.G"      {% if s.studentClass == 'L.K.G'     %} selected {% endif %} > L.K.G       </option>
								   <option value="U.K.G"      {% if s.studentClass == 'U.K.G'     %} selected {% endif %} > U.K.G       </option>
								   <option value="Class I"    {% if s.studentClass == 'Class I'   %} selected {% endif %} > Class I     </option>
								   <option value="Class II"   {% if s.studentClass == 'Class II'  %} selected {% endif %} > Class II    </option>
								   <option value="Class III"  {% if s.studentClass == 'Class III' %} selected {% endif %} > Class III   </option>
								   <option value="Class IV"   {% if s.studentClass == 'Class IV'  %} selected {% endif %} > Class IV    </option>
								   <option value="Class V"    {% if s.studentClass == 'Class V'   %} selected {% endif %} > Class V     </option>
								   <option value="Class VI"   {% if s.studentClass == 'Class VI'  %} selected {% endif %} > Class VII   </option>
								   <option value="Class VII"  {% if s.studentClass == 'Class VII' %} selected {% endif %} > Class VII   </option>
								   <option value="Class VIII" {% if s.studentClass == 'Class VIII'%} selected {% endif %} > Class VIII  </option>
                                    </select></div></div></div></div>

              <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Aadhar Number</label>
             <div class="col-sm-6"><input type="text" name="aadharNumber" value="{{s.aadharNumber}}" class="form-control"  ></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Father Name</label>
             <div class="col-sm-6"><input type="text" name="fatherName" value="{{s.fatherName}}" class="form-control"  ></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Mother Name</label>
             <div class="col-sm-6"><input type="text" name="motherName" value="{{s.motherName}}" class="form-control"  ></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Mobile Number</label>
             <div class="col-sm-6"><input type="text" name="mobileNumber" value="{{s.mobileNumber}}" class="form-control"  ></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Address</label>
             <div class="col-sm-6"><input type="text" name="studentAddress" value="{{s.studentAddress}}" class="form-control"  ></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Previous School</label>
             <div class="col-sm-6"><input type="text" name="previousSchool" value="{{s.previousSchool}}" class="form-control"  ></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-4 col-form-label">Previous Class</label>
             <div class="col-sm-6"><input type="text" name="previousClass" value="{{s.previousClass}}" class="form-control"></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-5 col-form-label"></label>
             <div class="col-sm-6"><input type="submit" class="btn btn-success form-control" value="Submit" ></div></div></div></div>

             <div class="col-lg-6"><div class="mb-5"><div class="form-group row"><label class="col-sm-2 col-form-label"></label>
             <div class="col-sm-6"><a href="{% url 'allRecords' %}" class="btn btn-danger form-control" >Cancel </a></div></div></div></div>
         </div>
       </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>

<style>
    .datepicker {
      font-size: 19px;
      width: 300px;
    }

    .datepicker table {
      font-size: 19px;
      width: 300px;
    }

    .datepicker-days table td {
      padding: 11px;
      width: 300px;
    }

    .datepicker-days .month {
      font-size: 19px;
      width: 300px;
</style>

<script>
    $(document).ready(function () {
      $('#datepicker').datepicker({
        format: 'dd-mm-yyyy',
        autoclose: true
      });
    });
</script>

{% endblock %}
